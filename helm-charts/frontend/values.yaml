# Essential configuration only
replicaCount: 2

# Container image
image:
  repository: acrdevopscicd001.azurecr.io/frontend
  tag: "latest"
  pullPolicy: Always

# Service configuration
service:
  type: NodePort
  port: 80
  targetPort: 80

# Resource limits (important for production)
  resources:
  limits:
    cpu: 200m      # Reduced from 500m
    memory: 256Mi  # Reduced from 512Mi
  requests:
    cpu: 100m      # Reduced from 250m
    memory: 128Mi  # Reduced from 256Mi

    

# Environment variables (if needed)
env: []
# Example:
# env:
#   - name: REACT_APP_API_URL
#     value: "https://api.yourapp.com"
#   - name: NODE_ENV
#     value: "production"